<!doctype html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Datas - Ex01</title>
    
    <script>    
        const zero = (time) => {
            if (time < 10) {
                time = '0' + time;
            } 
            return time;
        }
    
        const date = new Date();

        let weekDay = date.getDay();

        let day = date.getDate();
        let month = date.getMonth();
        let year = date.getFullYear();

        let hour = zero(date.getHours());
        let minutes = zero(date.getMinutes());
        let seconds = zero(date.getSeconds());

        let weekDayArray = ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'];
        let monthArray = ['janeiro', 'fevereiro', 'março', 'abril', 'maio', 'junho', 'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'];

        let displayText =  
            `${day} de ${monthArray[month]} de ${year} \nHorário: ${hour}:${minutes}:${seconds}(${weekDayArray[weekDay]})`;

        console.log(displayText);
    </script>
    
</head>

</body>
</html>
